  id: 005
  title: "'If you know Angular, now You know mobile'"
  description: "Quando foi criado como ferramenta de prototipação, o Angular nem imaginava que se tornaria mainstream em desenvolvimento web e mobile. Ele foi o principal suporte para o Ionic, uma das principais SDKs que promoveram o Javascript como linguagem viável para criar aplicativos móveis para diferentes plataformas. Agora, mais um grande passo foi dado para trazer a web para o mobile: o Angular 2. Com o Angular 2, mais organizações estão apostando na Web Stack, para criar melhores aplicativos híbridos ou até aplicativos \"nativos\" usando Javascript. Eu vou te mostrar que o AngulasJS foi ótimo, mas o Angular 2 mudou o jogo. Se você sabe Angular, agora você sabe mobile."
  subtype: presentation
  speakers: [12]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 006
  title: "Como o mundo do IoT será transformado com Javascript"
  description: "Alguns anos atrás um rapaz me disse que JavaScript seria a linguagem de programação do futuro, pois ela é muito fácil de ensinar e você pode utilizá-la nos mais diferentes ambientes, como: em dispositivos móveis, no browser e até no servidor. O futuro que ele me falou está próximo e o JavaScript com toda certeza estará presente nele. Nessa palestra vamos falar sobre como o JavaScript transformará o mundo da Internet das Coisas e em especial o mundo de MATRIX."
  subtype: presentation
  speakers: [11]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 007
  title: "Firebase Adventures v3"
  description: "O Firebase disponibiliza a infraestrutura e ferramentas necessárias para que você possa desenvolver suas aplicações e ter o crescimento desejado em seu negócio. Use o Firebase para armazenar, sincronizar dados instantaneamente, autenticar usuários, enviar notificações, testar, analisar, integrar com outros produtos do Google e muito mais. Participe dessa aventura e aprenda como você pode usar o Firebase para construir aplicações extraordinárias."

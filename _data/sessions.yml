  id: 123
  title: "Por que Stanford trocou Java por JavaScript?"
  description: "Uma palestra de provocação para que a platéia pense sobre como ensinamos software hoje e como deveríamos estar ensinando amanhã, se quisermos que mais pessoas se interessem por programação (e porque isso é importante para o futuro)."

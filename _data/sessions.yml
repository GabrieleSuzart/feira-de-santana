  id: 008
  title: "Workshop: Iniciando no mundo mobile com React-Native"
  description: "Nesse workshop aprenderemos os princípios do React-Native e como a programação mobile está a um passo de distância para quem tem conhecimento em js e front-end para web. Para treinar as suas habilidades, faremos um app parecido com o Instagram usando os conceitos aprendidos. O workshop será dividido em duas partes, uma pela manhã e outra pela tarde."
  subtype: workshop
  speakers: [8,9]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 009
  title: "Apps mobile performáticos com Javascript"
  description: "Seria possível desenvolver apps mobile para iOS e Android a partir de um único código fonte com performance nativa (ou superior) utilizando apenas seus conhecimentos de JavaScript para web? Descubra todo o poder que React Native tem e porque utilizá-lo no dia a dia da sua empresa."
  subtype: presentation
  speakers: [10]
  language: pt-BR
  complexity: "Intermediate"

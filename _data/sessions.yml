  title: "JavaScript Robotics"
  description: "O que acontece quando o Hardware se encontra com o JavaScript? Essa palestra é sobre mais um super poder do JavaScript, que é controlar robôs! Levarei experimentos robóticos controlados pelo framework JavaScript Johnny-five.io. Vamos nos divertir voando com Drones e falando sobre alta tecnologia. "
  subtype: presentation

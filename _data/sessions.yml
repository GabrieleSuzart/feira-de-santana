  id: 003
  title: "Workshop: Iniciando com JavaScript"
  description: "O Curso Básico de JavaScript ajudará os alunos com os seus primeiros passos na linguagem mais utilizada do mundo. Será um momento de muito aprendizado e muita \"mão na massa\". Com esse curso, os participantes estarão aptos a trabalhar com desenvolvimento de aplicações web e manipulação do DOM com JavaScript"
  subtype: workshop
  speakers: [2]
  language: pt-BR
  complexity: "Beginner"
-
  id: 004
  title: "Workshop: Transformando layouts em código"
  description: "Colocando a Mão na Massa! Transformando layouts em código.
<br>
Você é aquela pessoa que quando tem um editor aberto da sua frente não sabe nem por onde começar? Tem dificuldade em colocar na prática tudo que aprendeu na parte teórica? Relaxe, você está no lugar certo! Nesse Workshop você vai colocar a mão na massa e desenvolver junto com a gente uma página do zero. 
<br>
Recomendações:
<ul>
<li> Se você não manja nada, recomendamos que comece com a Introdução ao Javascript.</li>
<li> Aqui nós vamos usar Javascript Puro, nada de frameworks nem libs.</li>
<li> Vamos falar apenas de front-end, ok?</li>
</ul>
Programação:
<ul>
<li> Apresentações da equipe.</li>
<li> Softwares e ferramentas que vamos utilizar.</li>
<li> Apresentação do Layout.</li>
<li> Pensando na Modularização.</li>
<li> Criando nossa estrutura de diretórios.</li>
<li> Revisão sobre o DOM.</li>
<li> Aprendendo sobre eventos.</li>
<li> Criando as partes do projeto.</li>
<li> Como usar libs quando precisar.</li>
<li> Considerações finais.</li>
</ul>
Estruturas que vamos construir:
<ul>
<li> Menu Responsivo</li>
<li> Uma modal</li>
<li> Um botão que muda o texto de uma div</li>
<li> Usando uma lib para slides ou scroll da página</li>
</ul>
"
  subtype: workshop
  speakers: [3,4]
  language: pt-BR
  complexity: "Beginner"
-
  id: 005
  title: "Change detection in Angular for Humans"
  description: "It's not easy to understand change detection in Angular. Is about Zones, Observables, Threads that communicate among them, and some other dark matters. But for humans, we can talk about the how the different strategies works between components, pure and impure Pipes, how the components are connected to achieve a fast and predictable change detection and, of course, how to make an faster Angular application mixing these strategies. "
  subtype: presentation
  speakers: [6]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 006
  title: "Desenvolvendo para Web utilizando NodeJS"
  description: "<p>Vamos aprender sobre uma das plataformas que mais cresceu nos últimos anos através do desenvolvimento de aplicações web.</p>
<p>Recomendações:</p>
<ul>
<li>Conhecimento básico de JavaScript</li>
<li>Conhecimento de Desenvolvimento para Web</li>
</ul>
<p>Desejável:</p>
<ul>
<li>Ter conhecimento de MongoDB</li>
</ul>
<p>Programação:</p>
<ul>
<li>Apresentação da Equipe e do Objetivo do CursoIntrodução ao NodeJS</li>
<li>Usando bibliotecas nativas do NodeJS para criar um serviço web</li>
<li>Conhecendo o ExpressDê um ‘oi’ para o Mongoose</li>
<li>Hora de misturar tudo junto (desenvolvimento de uma To Do List usando Express e Mongoose)</li>
</ul>
<p>O que vamos construir:</p>
<ul>
<li>Uma gerenciador de lista de tarefas (To Do List)</li>
</ul>"
  subtype: workshop
  speakers: [5,7]
  language: pt-BR
  complexity: "Intermediate"

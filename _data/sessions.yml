  title: "Firebase Adventures - Real time platform for your apps"
  description: "Firebase is a powerful platform for building mobile and web applications. Use Firebase to store and sync data instantly, authenticate users, and easily deploy your web app. Firebase Adventures is a talk about how to use Firebase in different ways to give you the ability to build extraordinary cross-platform apps."
  subtype: presentation

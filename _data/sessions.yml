  id: 012
  title: "Aprendendo React-Native com Snack!"
  description: "A grande vantagem do React-Native é que você pode usar a linguagem de desenvolvimento da Web a que está acostumado e ter que aprender e manter apenas um idioma (JavaScript). Com isso você constrói um aplicativo que se converte em um aplicativo nativo de plataforma cruzada para iOS e Android. Isso torna esta ferramenta tão procurada. Mas os inciantes sempre procuram formas mais básicas para a sua aprendizagem e encontram algumas dores... como Android Studio, Emulador, hardware mínimo e etc. Snack vem como uma luva para quem não quer perder tempo tentando fazer a ferramenta funcionar e mergulhar no aprendizado de uma das ferramentas de desenvolvimento mobile mais utilizadas no mercado. Snack é leve, é online e altamente produtivo para aprender."
  subtype: presentation
  speakers: [5]
  language: pt-BR
  complexity: "Iniciante"

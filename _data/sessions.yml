  id: 009
  title: "O presente e o futuro de apps na web"
  description: "<p>A web evoluiu muito desde seu surgimento, quando foi pensada como uma teia de documentos interconectados. Nesse tempo, surgiram os smartphones e, com eles, as plataformas de aplicativos. Os apps atendiam demandas que a web, focada em documentos, não podia: acessavam sensores e câmeras para produzir UIs dinâmicas e com excelente performance.

Mas muito mudou desde então, e muitos dos casos de uso de apps nativos são atendidos pela Web, sem abrir mão de sua acessibilidade e interoperabilidade. Alguns exemplos das muitas funcionalidades que foram incorporadas desde então são:</p>
<ul>
<li> Melhorias de performance: WebGL e WebAssembly</li>
<li> Novas mídias: WebVR e WebMIDI</li>
<li> Comunicação: WebRTC</li>
<li> Paralelismo: Web worker, Shared worker</li>
<li> Acesso a periféricos e sensores: geolocalização, câmeras, microfones, acelerômetro e gamepad</li>
<li> Persistência de dados: IndexedDB, Local e Session Storages</li>
<li> Inspiradas em apps nativos: sincronização em background, web apps instaláveis (PWA) e notificações</li>
</ul>
<p>
O que quer dizer que talvez você não precise de plataformas como o Android e o iOS para desenvolver seu próximo aplicativo. Mas, se seu caso de uso ainda não é atendido, a Web continua crescendo. Alguns exemplos de funcionalidades em fase de consideração, especificação ou implementação são:</p>
<ul>
<li> PWAs no desktop</li>
<li> WebAuthn</li>
<li> Payment Request API</li>
<li> WebXR (augmented and virtual reality)</li>
<li> Web Bluetooth</li>
<li> Web Share</li>
<li> Hard links</li>
<li> Web USB</li>
</ul>
<p>
Nessa talk, exploraremos as novas fronteiras da Web!</p>"
  subtype: presentation
  speakers: [13]
  language: pt-BR
  complexity: "Iniciante"

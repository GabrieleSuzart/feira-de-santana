  title: "Getting started with Firebase"
  description: "In this workshop you will learn how to use Firebase to empower your web applications using all features provided by Firebase like realtime database, authentication, hosting and much more."
  subtype: Codelab
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 011
  title: "Usando ES6 no Polymer"
  description: "ECMAScript2015, ou ES6, é a nova versão do JavaScript e apresenta diversas novas funcionalidades que podem ser úteis tanto em scripts simples quanto em aplicações complexas. Nessa talk, mostro algumas dessas funcionalidades e como elas podem ser integradas com o Polymer, uma biblioteca desenvolvida pela Google que tem como objetivo facilitar e acelerar a criação de componentes para a web."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"

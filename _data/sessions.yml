  id: 012
  title: "Escolha: quer seu webapp bonito, com SEO bom ou rápido? Tenha os três usando AMP."
  description: "Nessa talk você vai conhecer a fundo as Accelerated Mobile Pages, projeto Open Source endorsado pelo Google que permite a criação de páginas web com renderização praticamente instantânea. Saiba a fundo as novidades do projeto, como implementar no seu produto e as enormes vantagens que o AMP tem para o desenvolvimento de webapps."
  subtype: presentation
  speakers: [13]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 013
  title: "Understanding Memory Behavior on NodeJS"
  description: "A ideia a palestra é falar sobre memória no nodejs (V8) e também sobre o spidermonkey[Firefox]), problemas comuns e mais complexos de leaks. Apresentando como debugar, detectar e resolver problemas com memória, além de mostrar casos reais de memory leaks da globo.com."
  subtype: presentation
  speakers: [14]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 014
  title: "Código Limpo"
  description: "Escrever código é algo fácil o difícil é manter seu código limpo, legível por muito tempo sem transformá-lo em um código legado. Irei abordar várias práticas e princípios que nos ajudam a escrever e manter o código limpo."
  subtype: presentation
  speakers: [15]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 015
  title: "Progressive Web Apps: the much-hyped future"
  description: "Progressive Web Apps(PWA) são páginas web vitaminadas que graças aos ServiceWorkers e ao App Shell possibilitam uma experiência semelhante a um aplicativo nativo. Nessa palestra iremos descobrir como fazer PWAs utilizando React e entender como podemos mudar a forma que entregamos conteúdo aos usuários."

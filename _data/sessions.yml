  id: 008
  title: "Come to the Dart side!"
  description: "Você é programador Javascript? Está cansado de escrever infinitos callbacks e criar classes de um jeito um tanto quanto \"esquisito\"? Então junte-se ao lado Dart da programação para a Web e veja como essa linguagem, criada pelo Google, vai revolucionar seu jeito de criar aplicações. Veremos as principais características desta linguagem, além de uma comparação com Javascript e Typescript que é um pouco \"marota\" e tendenciosa mas divertida!"
  subtype: presentation
  speakers: [10]
  language: pt-BR
  complexity: "Beginner"
-
  id: 009
  title: "Codelab WTM - Criando sua Landing Page"
  description: "Mas o que é uma Landing Page? A Landing page é otimizada estrategicamente para vender um produto ou serviço, o seu conteúdo é confeccionado de forma objetiva. Você tem algum serviço para divulgar? Quer fazer sua primeira página?. Neste workshop faremos práticas do conteúdo para desenvolvimento de sua página e ao final juntaremos o resultado aprendido nas práticas e faremos o projeto de sua página pessoal ou de serviços. Você decide..a página é sua!!! Teremos dicas valiosas para desenvolver um site com recursos de Html, CSS e JavaScript é claro..Venha menina e menino.. fazer sua Landing Page..."
  subtype: workshop
  speakers: [9,13]
  language: pt-BR
  complexity: "Beginner"  

  id: 019
  title: "Docker no desenvolvimento Web"
  description: "Cada vez mais vemos a comunidade de desenvolvimento de software falar mais e mais sobre como entregar software de maneira rápida e com qualidade, onde DevOps, Entrega e Integração Contínua fazem parte dessas discussões. Baseado nisso, Docker se tornou uma das palavras do momento. Depois do uso das máquinas virtuais, atualmente tem se falado muito da conteinerização das aplicações. A idéia é mostrar como usar docker em uma aplicação React com um servidor ExpressJS. Serão abordados temas de \"mount volume\", docker-compose, testes em containers, deploy com docker, práticas para dockerizar aplicações web. E a pergunta de 1 milhão de dólares para que serve esse Docker e quais as vantagens de usar ele. Entenda em como \"dockerizar\" uma aplicação pode ajudar no desenvolvimento e na entrega dela."
  subtype: presentation
  speakers: [19]
  language: pt-BR
  complexity: "Intermediate"

  bio: "Engenheiro mecatrônico com mais de 25 anos de experiência em TI, apaixonado por tecnologia e inovação, trabalhou como desenvolvedor, consultor, arquiteto de soluções e gerente de projetos para banco e seguradoras no Brasil, China e Índia. Desde 2009, na IBM, atualmente é Senior Developer Advocate Leader para a América Latina, especialista em desenvolvimento de software, inteligência artificial, Big Data e IoT. É o principal evangelizador da IBM na América Latina, atuando como palestrante em grandes eventos, conferências e congressos no Brasil e no exterior."
